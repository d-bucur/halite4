language: python
python: "3.7"
dist: xenial

stages:
  - name: release
    if: tag IS present

cache:
  paths:
    - venv

install:
  - virtualenv -p python venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - pip install kaggle


jobs:
  include:
    - stage: release
      before_script:
        - echo "${KAGGLE_API_TOKEN}" > kaggle.json
      script:
        - kaggle competitions submit -c halite -f submission.py -m "${TRAVIS_TAG}"